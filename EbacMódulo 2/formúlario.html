<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <label for="Seu nome completo">Seu nome completo</label><input id="nome" type="Seu nome" placeholder="Digite seu nome aqui" /> 
        <br />
        <label for="Seu e-mail">Seu e-mail</label><input id="e-mail" type="email" placeholder="Digite seu e-mail aqui"> <br />
        <label for="Celular">Celular</label>   <input id="Celular" type="tel" placeholder="Digite aqui" /> <br />
        <label for="Sua senha">  Senha  </label><input id="senha" type="password" placeholder="Sua senha">
        <br />
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
    </form>
    
</body>
</html>
